<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling !</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">         <!-- Event Bubbling : If you clicked on child, then you have also clicked on childcontainer and container too. -->
                I am a child.           <!-- New Delhi -> is in India -> is in Asia -> is in World. -->
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation();                                              
            alert("child was clicked !");
        });
        
        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation();
            alert("childcontainer was clicked !");
        });
        
        document.querySelector(".container").addEventListener("click", (e) => {
            alert("container was clicked !");
        });
        
        function getRandomColor(){
            let val1 = Math.ceil(0 + Math.random() * 255);
            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        
        // To cancel it use clearInterval.

        setInterval(() => {
            document.querySelector(".childcontainer").style.background = getRandomColor()
        }, 1000);

        setInterval(() => {
            document.querySelector(".child").style.background = getRandomColor()
        }, 1000);

        setInterval(() => {
            document.querySelector(".container").style.background = getRandomColor()
        }, 1000);

        
        // To cancel it use clearTimeout.

        let a =  setTimeout(() => {
            document.querySelector(".container").style.background = getRandomColor()
        }, 1000);

        console.log(a);




    </script>
</body>

</html>
