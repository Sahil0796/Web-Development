<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval & setTimeout !</title>
</head>

<body>

    <div class="childcontainer">
        <div class="child">
            I am a box !
        </div>
    </div>


    <script>

        setInterval(() => {
            document.querySelector(".childcontainer")
        }, 5000);

    </script>
</body>

</html>
