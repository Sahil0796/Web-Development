<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="main">

        <nav>
            <span><a href="homepage.html"><img width="100" src="Assets/Images /logo.svg" alt=""></a></span>
        </nav>
    

        <div class="container">
            <div>
                <p>Sign In</p>
            </div>

            <form method="post"> 
            
                <div>
                    <input type="email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or phone number" required>
                    
                </div>

                <div>
                    <input type="password" name="password" id="exampleInputPassword1" placeholder="Password" required>
                </div>
            
                <button type="submit">Sign In</button>

                <div><h2>New to Netflix? <a href="">Sign up now.</a></h2></div>
                
                <div class="learn"><p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="https://policies.google.com/terms">Learn more.</a></p></div> 

            </form>
        </div>
    </div>
</body>
</html>
