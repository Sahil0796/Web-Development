<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Elements in HTML !</title>
</head>
<body>

    <h1>Media Elements in HTML !</h1>


    <img width="700" height="395" src="image.png" alt="">

    <video width="700" src="video.mp4" muted controls poster="thumb.png" ></video>

    <audio src="Rangisari.mp3"controls ></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Qesjxz5hEm4?si=bKEcNuqnrsKViZq4&amp;start=305" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    
</body>
</html>
