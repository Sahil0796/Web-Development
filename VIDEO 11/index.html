<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements !</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Elements !</h1>
    <p>This is a paragraph !</p>
    <a href="https://google.com">Google</a>

    <div>
        Hey ! I am a Div, I am a Block element !
    </div>

    <span>
        Hey ! I am a Span, I am an Inline element !
    </span><a href="">This is span !</a>
    
    <span>
        Hey ! I am a Second Span, I am an Inline element !
    </span><a href="">This is span !</a>

</body>

</html>
