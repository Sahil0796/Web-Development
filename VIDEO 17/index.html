<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS !</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <main class="one">
        <p>I am first !</p>
        <p>I am Second !</p>
    </main>

    <div>
        this is a div.
    </div>
    
    <div class="red">
        this is second div.
        <p>I am a child element of this div.</p>
    </div>
    
    <div id="green">
        this is third div.
    </div>

    <a href="https://www.google.com">Google !</a>
    <a href="https://www.netflix.com">Netflix !</a>
    
</body>
</html>
