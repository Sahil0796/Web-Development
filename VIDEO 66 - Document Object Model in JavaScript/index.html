<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model in JavaScript</title>
</head>
<body>

    <div class="container">
        <div class="box">
            This is a box inside a container !
        </div>
    </div>


    <script>

         //  DOM represents the page content as HTML. Mapping of the entire document in an object. It also helps to change the css property of an element, add or remove the element from the DOM.
            

         document.title = "Sahil Bhandari !";
         console.log(document.title);
         console.log(document.body);
         document.body.style.background = "yellow";

        //  BOM (Browser object model) represents the additional objects provided by the browser.

        // Example:  location href = "https://bhandarisahil.com"

    </script>
</body>
</html>
